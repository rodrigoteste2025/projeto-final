<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro IDAF</title>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- EXCEL / PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<style>
body{font-family:Arial;background:#f4f6f8;margin:0;padding:20px}
h2{text-align:center}
form{background:#fff;padding:15px;border-radius:8px;max-width:900px;margin:auto;display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
input,textarea,button{padding:8px}
button{grid-column:span 3;background:#2e7d32;color:#fff;border:none;border-radius:5px;cursor:pointer}
table{width:100%;border-collapse:collapse;margin-top:25px;background:#fff}
th,td{border:1px solid #ccc;padding:8px;text-align:center}
th{background:#2e7d32;color:#fff}
.editar{background:#0277bd;color:#fff;border:none;padding:5px}
.excluir{background:#c62828;color:#fff;border:none;padding:5px}
footer{text-align:center;margin-top:20px;font-size:12px}

#loginModal{
  position:fixed;inset:0;background:rgba(0,0,0,.7);
  display:flex;align-items:center;justify-content:center
}
#loginBox{background:#fff;padding:25px;border-radius:8px;width:280px;text-align:center}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginModal">
  <div id="loginBox">
    <h3>Login</h3>
    <input id="loginUser" placeholder="USU√ÅRIO" oninput="this.value=this.value.toUpperCase()">
    <input id="loginPass" type="password" placeholder="SENHA">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<h2>Cadastro de Explora√ß√µes Agropecu√°rias</h2>

<form id="form">
  <input id="propriedade" placeholder="PROPRIEDADE" required oninput="this.value=this.value.toUpperCase()">
  <input id="nome" placeholder="PROPRIET√ÅRIO" required oninput="this.value=this.value.toUpperCase()">
  <input id="endereco" placeholder="ENDERE√áO" oninput="this.value=this.value.toUpperCase()">
  <input id="telefone" placeholder="TELEFONE">
  <input id="data" type="date" required>
  <textarea id="obs" placeholder="OBSERVA√á√ïES" oninput="this.value=this.value.toUpperCase()"></textarea>
  <button type="submit">SALVAR</button>
</form>

<table>
<thead>
<tr>
<th>Propriedade</th><th>Propriet√°rio</th><th>Endere√ßo</th>
<th>Telefone</th><th>Data</th><th>Observa√ß√µes</th><th>A√ß√µes</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<div style="text-align:center;margin-top:15px">
  <button onclick="baixarExcel()">Excel</button>
  <button onclick="baixarPDF()">PDF</button>
</div>

<footer>¬© Todos os direitos reservados</footer>

<script>
// üîê LOGIN LOCAL
const usuarios = { RODRIGO:'1234', JANIEL:'1234', CASSIA:'1234', MARCOS:'1234', RAIMUNDA:'1234' };
function login(){
  if(usuarios[loginUser.value] !== loginPass.value) return alert("Login inv√°lido");
  document.getElementById("loginModal").style.display="none";
}

// üîë SUPABASE
const supabaseClient = window.supabase.createClient(
 "https://ykqfmgpppvafakcjiicy.supabase.co",
 "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlrcWZtZ3BwcHZhZmFrY2ppaWN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxOTY0OTEsImV4cCI6MjA4MTc3MjQ5MX0.6iU1kae3XJwJw6l-0Cd7bRarImHWhGbDMAVgUDwdmKo"
);

let editId = null;

// üîÑ CARREGAR
async function carregar(){
  const { data } = await supabaseClient.from("cadastros_idaf").select("*").order("id");
  lista.innerHTML="";
  data.forEach(c=>{
    lista.innerHTML+=`
    <tr>
      <td>${c.propriedade}</td>
      <td>${c.nome}</td>
      <td>${c.endereco||""}</td>
      <td>${c.telefone||""}</td>
      <td>${c.data_abertura}</td>
      <td>${c.observacoes||""}</td>
      <td>
        <button class="editar" onclick="editar(${c.id})">Editar</button>
        <button class="excluir" onclick="excluir(${c.id})">Excluir</button>
      </td>
    </tr>`;
  });
}

// üíæ SALVAR
form.onsubmit=async e=>{
 e.preventDefault();
 const dados={
  propriedade:propriedade.value,
  nome:nome.value,
  endereco:endereco.value,
  telefone:telefone.value,
  data_abertura:data.value,
  observacoes:obs.value
 };
 editId
 ? await supabaseClient.from("cadastros_idaf").update(dados).eq("id",editId)
 : await supabaseClient.from("cadastros_idaf").insert([dados]);
 editId=null; form.reset(); carregar();
};

// ‚úèÔ∏è EDITAR
async function editar(id){
 const {data}=await supabaseClient.from("cadastros_idaf").select("*").eq("id",id).single();
 propriedade.value=data.propriedade;
 nome.value=data.nome;
 endereco.value=data.endereco;
 telefone.value=data.telefone;
 data.value=data.data_abertura;
 obs.value=data.observacoes;
 editId=id;
}

// ‚ùå EXCLUIR
async function excluir(id){
 if(confirm("Excluir registro?")){
  await supabaseClient.from("cadastros_idaf").delete().eq("id",id);
  carregar();
 }
}

// üìä EXCEL
function baixarExcel(){
 const wb=XLSX.utils.book_new();
 const ws=XLSX.utils.table_to_sheet(document.querySelector("table"));
 XLSX.utils.book_append_sheet(wb,ws,"IDAF");
 XLSX.writeFile(wb,"cadastros_idaf.xlsx");
}

// üìÑ PDF
function baixarPDF(){
 const pdf=new jspdf.jsPDF("landscape");
 pdf.text("Relat√≥rio IDAF",14,15);
 pdf.autoTable({ html:"table", startY:20 });
 pdf.save("cadastros_idaf.pdf");
}

carregar();
</script>

</body>
</html>
