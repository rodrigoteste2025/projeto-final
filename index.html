<style>
:root{
  --verde:#2e7d32;

*{

}

body{

  background:linear-gradient(135deg,#eef2f3,#e0eafc);
  margin:0;

/* T√çTULO */
h2{
  text-align:center;

  color:var(--verde);
  letter-spacing:.5px;
}

/* CARD FORM */
form{
  background:var(--branco);

  border-radius:12px;
  box-shadow:var(--sombra);
  max-width:1000px;
  margin:0 auto 30px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

/* INPUTS */
input, textarea{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
  transition:.2s;
}

input:focus, textarea:focus{
  outline:none;
  border-color:var(--verde);
  box-shadow:0 0 0 2px rgba(46,125,50,.15);
}

/* BOT√ÉO PRINCIPAL */
button{
  padding:12px;
  font-size:15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:.2s;
}

form button{
  grid-column:span 3;
  background:var(--verde);
  color:#fff;
}

form button:hover{
  background:var(--verde-claro);
  transform:translateY(-1px);
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  background:var(--branco);
  box-shadow:var(--sombra);
  border-radius:12px;
  overflow:hidden;
}

th{
  background:var(--verde);
  color:#fff;
  padding:12px;
  font-size:14px;
}

td{
  padding:10px;
  border-bottom:1px solid #eee;
  font-size:14px;
}

tr:hover{
  background:#f9f9f9;
}

/* PRAZOS */
.prazo-alerta{

}

.prazo-encerrado{

}

/* BOT√ïES A√á√ïES */

  color:#fff;
  border-radius:6px;
  padding:6px 10px;
}

.editar:hover{
  opacity:.85;
}

.excluir{
  background:var(--vermelho);
  color:#fff;
  border-radius:6px;
  padding:6px 10px;
}

.excluir:hover{
  opacity:.85;
}

/* EXPORTA√á√ÉO */
.exportar{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:20px;
}

.exportar button{
  background:#555;
  color:#fff;
  padding:10px 18px;
}

.exportar button:hover{
  background:#333;
}

/* FOOTER */
footer{
  text-align:center;
  margin-top:30px;
  font-size:12px;

/* LOGIN MODAL */
#loginModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
}

#loginBox{
  background:#fff;
  padding:30px;
  border-radius:12px;
  width:300px;
  box-shadow:var(--sombra);
  text-align:center;
}

#loginBox h3{
  margin-bottom:15px;
  color:var(--verde);
}

#loginBox input{
  width:100%;
  margin-bottom:10px;
}

#loginBox button{
  width:100%;
  background:var(--verde);
  color:#fff;
}
</style>

</head>

<body>

<!-- LOGIN -->
<div id="loginModal">
  <div id="loginBox">
    <h3>Login</h3>
    <input id="loginUser" placeholder="USU√ÅRIO" oninput="this.value=this.value.toUpperCase()">
    <input id="loginPass" type="password" placeholder="SENHA">
    <button onclick="login()">Entrar</button>

<h2> Acompanhar os Cadastro de Explora√ß√µes Agropecu√°rias</h2>

<form id="form">
  <input id="propriedade" placeholder="PROPRIEDADE" required oninput="this.value=this.value.toUpperCase()">
  <input id="nome" placeholder="PROPRIET√ÅRIO" required oninput="this.value=this.value.toUpperCase()">

<table>

<th>Apelido</th>

<script>
// üîê LOGIN LOCAL
const usuarios = { RODRIGO:'maria', JANIEL:'1234', CASSIA:'1234', MARCOS:'1234', RAIMUNDA:'1234' };
function login(){
  if(usuarios[loginUser.value] !== loginPass.value) return alert("Login inv√°lido");
  document.getElementById("loginModal").style.display="none";
}

// üîë SUPABASE
const supabaseClient = window.supabase.createClient(
 "https://ykqfmgpppvafakcjiicy.supabase.co",
 "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlrcWZtZ3BwcHZhZmFrY2ppaWN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxOTY0OTEsImV4cCI6MjA4MTc3MjQ5MX0.6iU1kae3XJwJw6l-0Cd7bRarImHWhGbDMAVgUDwdmKo"

let editId = null;

// ‚è±Ô∏è PRAZO 60 DIAS
function calcularPrazo(dataAbertura){
  const inicio = new Date(dataAbertura);
  const fim = new Date(inicio.getTime() + (60*24*60*60*1000));
  const agora = new Date();
  const diff = fim - agora;

  if(diff <= 0){
    return "<strong style='color:red'>ENCERRADO</strong>";
  }

  const dias = Math.floor(diff / (1000*60*60*24));
  return `<strong style='color:green'>${dias} dias</strong>`;
}

// üé® CLASSE DA LINHA
function classePrazo(dataAbertura){
  const inicio = new Date(dataAbertura);
  const fim = new Date(inicio.getTime() + (60*24*60*60*1000));
  const agora = new Date();
  const diff = fim - agora;

  if(diff <= 0) return "prazo-encerrado";

  const dias = Math.floor(diff / (1000*60*60*24));
  if(dias <= 10) return "prazo-alerta";

  return "";
}

// üîÑ CARREGAR
async function carregar(){
  const { data } = await supabaseClient
    .from("cadastros_idaf")
    .select("*")
    .order("id");

  lista.innerHTML="";
  data.forEach(c=>{
    lista.innerHTML+=`
    <tr class="${classePrazo(c.data_abertura)}">
      <td>${c.propriedade}</td>
      <td>${c.nome}</td>
      <td>${c.endereco||""}</td>
      <td>${c.telefone||""}</td>
      <td>${c.data_abertura}</td>
      <td>${c.observacoes||""}</td>
      <td>${c.apelido||""}</td>
      <td>${calcularPrazo(c.data_abertura)}</td>
      <td>
        <button class="editar" onclick="editar(${c.id})">Editar</button>
        <button class="excluir" onclick="excluir(${c.id})">Excluir</button>
      </td>
    </tr>`;
  });
}

// üíæ SALVAR
form.onsubmit = async e =>{
 e.preventDefault();
 const dados={
  propriedade:propriedade.value,
  nome:nome.value,
  endereco:endereco.value,
  telefone:telefone.value,
  data_abertura:data.value,
  observacoes:obs.value,
  apelido:apelido.value,
 };
 editId
 ? await supabaseClient.from("cadastros_idaf").update(dados).eq("id",editId)
 : await supabaseClient.from("cadastros_idaf").insert([dados]);

 editId=null;
 form.reset();
 carregar();
};

// ‚úèÔ∏è EDITAR
async function editar(id){
 const {data}=await supabaseClient.from("cadastros_idaf").select("*").eq("id",id).single();
 propriedade.value=data.propriedade;
 nome.value=data.nome;
 endereco.value=data.endereco;
 telefone.value=data.telefone;
 data.value=data.data_abertura;
 obs.value=data.observacoes;
 apelido.value=data.apelido;
 editId=id;
}

// ‚ùå EXCLUIR
async function excluir(id){
 if(confirm("Excluir registro?")){
  await supabaseClient.from("cadastros_idaf").delete().eq("id",id);
  carregar();
 }
}

// üìä EXCEL
function baixarExcel(){
 const wb=XLSX.utils.book_new();
 const ws=XLSX.utils.table_to_sheet(document.querySelector("table"));
 XLSX.utils.book_append_sheet(wb,ws,"IDAF");
 XLSX.writeFile(wb,"cadastros_idaf.xlsx");
}

// üìÑ PDF
function baixarPDF(){
 const pdf=new jspdf.jsPDF("landscape");
 pdf.text("Relat√≥rio IDAF",14,15);
 pdf.autoTable({ html:"table", startY:20 });
 pdf.save("cadastros_idaf.pdf");
}

carregar();
</script>

</body>
</html>
